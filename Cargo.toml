[package]
name = "accidental-synth"
version = "0.1.0"
description = "Accidental Synthesizer"
authors = ["Dave White"]
license = "Apache-2.0"
edition = "2024"
publish = false

[profile.release]
debug = false
strip = true
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
anyhow = "1.0.98"
cpal = "0.16.0"
crossbeam-channel = "0.5.15"
env_logger = "0.11.8"
log = "0.4.27"
midir = "0.10.1"
thiserror = "2.0.12"
